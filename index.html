<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Telegram Web App</h1>
        <button class="button" id="openModalButton" onclick="requestPayment()">Получить доступ</button>
    </div>

    <script>
        function requestPayment() {
            if (window.Telegram && Telegram.WebApp) {
                // Запрос к боту для начала оплаты
                Telegram.WebApp.sendData('pay');
            }
        }
    </script>
</body>
</html>
