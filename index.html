<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #007bb5;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .close {
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        .payment-text {
            font-size: 16px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="openModalButton">ОТКРЫТЬ ДОСТУП</button>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close" id="closeModalButton">&times;</span>
            <h2>Оплата доступа</h2>
            <p class="payment-text">Для доступа необходимо оплатить с помощью Stars в Telegram.</p>
            <p><strong>Цена: 1 Stars</strong></p>
            <button class="button" id="confirmPaymentButton">Оплатить 1 Stars</button>
        </div>
    </div>

    <script>
        // Открыть модальное окно
        const openModalButton = document.getElementById('openModalButton');
        const paymentModal = document.getElementById('paymentModal');
        const closeModalButton = document.getElementById('closeModalButton');

        openModalButton.onclick = function() {
            paymentModal.style.display = 'flex';
        }

        // Закрыть модальное окно
        closeModalButton.onclick = function() {
            paymentModal.style.display = 'none';
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            if (event.target === paymentModal) {
                paymentModal.style.display = 'none';
            }
        }

        // Обработка кнопки "Оплатить"
        const confirmPaymentButton = document.getElementById('confirmPaymentButton');
        confirmPaymentButton.onclick = function() {
            // Здесь будет интеграция с API для обработки платежа в Stars
            if (Telegram.WebApp) {
                Telegram.WebApp.sendData('payment_done'); // Отправка данных в Telegram Web App
            }
            alert('Оплата выполнена успешно! Доступ открыт.');
            paymentModal.style.display = 'none';
        }

        // Инициализация Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }
    </script>
</body>
</html>
